<!-- Expense App : Name Date Amount, with a table. -->
<!DOCTYPE html>
<html>
<head>
	<title>Expense Tracker</title>
</head>
<body>
	<div class="container">
		<input id="expenseName" type="text" placeholder="Expense Title" required>
		<input id="date" type="date" required>
		<input id="expenseAmount" type="number" placeholder="Enter the amount" required>
		<button id="submit">Add it</button>
	</div>
	<table>
		<tr class="tableTitle">
			<th>Expense</th>
			<th>Date</th>
			<th>Amount</th>
		</tr>
	</table>
	<h3 id="total"></h3>
</body>
<script src="./script.js"></script>
</html>
